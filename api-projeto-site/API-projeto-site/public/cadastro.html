          </li>

    </div>
  </div>


  <!--CADASTRO-->


  <div class="cadastro">
    <div class="caixa_cadastro">
      <h1 style="color: white;">Faça aqui seu cadastro!</h1>
      <div class="formulario">
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

          <b style="color: white;">Nome</b>
          <input type="text" name="nome" class="input_padrao" autofocus="autofocus" placeholder="Nome e sobrenome"
            required minlength="4">
          <br><br><br>

          <b style="color: white;"> Login </b>
          <input type="text" name="login" class="input_padrao" placeholder="seu nome de usuário" required minlength="4">
          <br><br><br>

          <b style="color: white;">Senha</b>
          <input type="password" name="senha" class="input_padrao" placeholder="***************" required minlength="4">
          <br><br><br>

          <button onclick="cadastrar()" id="btn_entrar" class="btn-cadastro">Cadastro</button>
        </form>



        <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
          Erro no cadastro
        </div>

      </div>

    </div>
  </div>

  <!--Rodapé -->
  <footer class="rodape">
    <div class="box_rodape">
      <img class="logoMK" src="../img/MKsemfundo.png">
      <div class="copyright">

      </div>
      <img class="logo_bandtec" src="../img/bandtec.png">
    </div>
  </footer>

</body>

</html>

<script>

  
  function cadastrar() {
    aguardar();
    var formulario = new URLSearchParams(new FormData(form_cadastro));
    fetch("/usuarios/cadastrar", {
      method: "POST",
      body: formulario
    }).then(function (response) {

      if (response.ok) {

        window.location.href = 'login.html';

      } else {

        console.log('Erro de cadastro!');
        response.text().then(function (resposta) {
          div_erro.innerHTML = resposta;
        });
        finalizar_aguardar();
      }
    });

    return false;
  }

  function aguardar() {
    btn_entrar.disabled = true;
    div_erro.style.display = 'none';
  }

  function finalizar_aguardar() {
    btn_entrar.disabled = false;
    div_erro.style.display = 'block';
  }
</script>
