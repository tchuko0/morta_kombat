<script>
    function batalha() {

        div_msg.style.display = 'block';
        if (inp_komb1.value == "0" || inp_komb2.value == "0") {
            alert('Preencha todos os campos!')
        } else {
            img1.src = `../img/${inp_komb1.value}.jpg`
            vs.innerHTML = "VERSUS."
            img2.src = `../img/${inp_komb2.value}.jpg`

            if (inp_komb1.value == "Scorpion" || inp_komb1.value == "Goro") {
                lutador1.style.backgroundColor = "gold"

            } else if (inp_komb1.value == "Sindel" || inp_komb1.value == "Millena") {
                lutador1.style.backgroundColor = "purple"

            } else if (inp_komb1.value == "Subzero" || inp_komb1.value == "Kung Lao" || inp_komb1.value == "Kitana" ||
                inp_komb1.value == "Raiden") {
                lutador1.style.backgroundColor = "blue"

            } else if (inp_komb1.value == "Johnny Cage" || inp_komb1.value == "Shang Tsung") {
                lutador1.style.backgroundColor = "green"
            }
        }

        if (inp_komb2.value == "Scorpion" || inp_komb2.value == "Goro") {
            lutador2.style.backgroundColor = "gold"

        } else if (inp_komb2.value == "Sindel" || inp_komb2.value == "Millena") {
            lutador2.style.backgroundColor = "purple"

        } else if (inp_komb2.value == "Subzero" || inp_komb2.value == "Kung Lao" || inp_komb2.value == "Kitana" ||
            inp_komb1.value == "Raiden") {
            lutador2.style.backgroundColor = "blue"

        } else if (inp_komb2.value == "Johnny Cage" || inp_komb2.value == "Shang Tsung") {
            lutador2.style.backgroundColor = "green"
        }


        lutador1.innerHTML = `${inp_komb1.value}`;
        lutador2.innerHTML = `${inp_komb2.value}`;

    }

    var vida1 = 100;
    var vida2 = 100;

    function ataque() {
    
        var golpes = 0;
      

        var sorteio = parseInt(Math.random() * 2 + 1);
        golpes++;
        var atk = parseInt(Math.random() * 11 + 10);

        if (sorteio == 1) {
            vida1 = vida1 - atk;
            lutador1.style.width = `${vida1}%`;

        } else if (sorteio == 2) {
            vida2 = vida2 - atk;
            lutador2.style.width = `${vida2}%`;

        }

        if (vida1 <= 0) {
            lutador1.style.width = 0;
            setTimeout(alert(` ${inp_komb2.value} Wins `), 1000);




        } else if (vida2 <= 0) {
            lutador2.style.width = 0;

            setTimeout(alert(`  ${inp_komb1.value} Wins`), 1000);




        }

    }
</script>
